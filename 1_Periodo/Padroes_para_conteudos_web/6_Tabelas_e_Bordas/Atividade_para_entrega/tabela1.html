<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>
        <link rel="stylesheet" href="estilo1.css" type="text/css">
    </head>
    <body>
        <table class="centro" id="tabela1">
            <tr>
                <th>FIPP - Faculdade de Informática de Presidente Prudente</th>
            </tr>
        </table>
        <br>
        <table class="centro">
            <thead>
                <tr>
                    <th colspan="5" id="cursos_da_FIPP">CURSOS DA FIPP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="unoeste" rowspan="4">UNOESTE</th>
                </tr>
                <tr id="ads">
                    <th>ADS</th>
                    <th>Análise e Desenvolvimento de Sistemas</th>
                    <th>2 anos e meio</th>
                    <th>Noturno</th>
                </tr>
                <tr id="bsi">
                    <th>BSI</th>
                    <th>Bacharelado em Sistemas de Informação</th>
                    <th>4 anos</th>
                    <th>Noturno</th>
                </tr>
                <tr id="bcc">
                    <th>BCC</th>
                    <th>Bacharelado em Ciência da Computação</th>
                    <th>4 anos</th>
                    <th>Integral</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
